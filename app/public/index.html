<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多Agent工作流测试</title>
    <style>
      body {
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1,
      h2 {
        color: #333;
      }
      .card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background: #1e88e5;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #1565c0;
      }
      button:disabled {
        background: #b0bec5;
        cursor: not-allowed;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 400px;
        overflow-y: auto;
      }
      .status {
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
      }
      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #1e88e5;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>多Agent工作流测试</h1>

    <div class="card">
      <h2>输入查询</h2>
      <form id="queryForm">
        <label for="query">查询内容:</label>
        <textarea
          id="query"
          rows="3"
          placeholder="例如: 人工智能在医疗领域的应用和发展趋势"></textarea>

        <button type="submit" id="submitBtn">运行工作流</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在处理，预计需要1-2分钟...</p>
      </div>
    </div>

    <div class="card">
      <h2>结果</h2>
      <div class="status" id="status"></div>
      <pre id="result">结果将在这里显示</pre>
    </div>

    <div class="card">
      <h2>Langfuse 追踪</h2>
      <p>Trace ID: <span id="traceId">-</span></p>
      <p>
        查看详细追踪:
        <a href="https://cloud.langfuse.com" target="_blank"
          >https://cloud.langfuse.com</a
        >
      </p>
    </div>

    <script>
      document
        .getElementById("queryForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const query = document.getElementById("query").value.trim();
          if (!query) {
            setStatus("请输入查询内容", "error");
            return;
          }

          // UI updates
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("loading").style.display = "block";
          document.getElementById("result").innerText = "处理中...";
          document.getElementById("traceId").innerText = "-";
          setStatus("正在处理请求...", "info");

          try {
            const response = await fetch("/api/workflow", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query }),
            });

            const data = await response.json();

            if (data.success) {
              setStatus("请求成功完成", "success");
              document.getElementById("result").innerText = JSON.stringify(
                data.report,
                null,
                2
              );
              document.getElementById("traceId").innerText =
                data.traceId || "-";
            } else {
              setStatus(`错误: ${data.error}`, "error");
              document.getElementById("result").innerText = JSON.stringify(
                data,
                null,
                2
              );
              document.getElementById("traceId").innerText =
                data.traceId || "-";
            }
          } catch (error) {
            setStatus(`请求失败: ${error.message}`, "error");
            document.getElementById("result").innerText = error.toString();
          } finally {
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("loading").style.display = "none";
          }
        });

      function setStatus(message, type) {
        const status = document.getElementById("status");
        status.innerText = message;
        status.style.background =
          type === "error"
            ? "#ffebee"
            : type === "success"
            ? "#e8f5e9"
            : "#e3f2fd";
        status.style.color =
          type === "error"
            ? "#b71c1c"
            : type === "success"
            ? "#1b5e20"
            : "#0d47a1";
      }
    </script>
  </body>
</html>
